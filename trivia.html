    <main>

        <section class="trivia-title">

            <h1>Trivia</h1>
            <img src="media/campbell-river-trivia.jpg" alt="waterfall picture" class="trivia-hero">
            <h2>Did you know...</h2>

        </section>

        <section id="site-content" class="trivia-main">

            <figure>
                <img src="media/sister-city.jpg" alt="Gate symbolizing Campbell River's sister city">
                <figcaption>
                    <h2>Our Sister City</h2>
                    <p>Campbell River has a sister city in Japan! Ishikari city in Hokkaido is also known for their salmon fishing and is along the same latitude, the 50th Parallel.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="media/wood-sculpture.jpg" alt="A wood sculpture">
                <figcaption>
                    <h2>The Willow Point Chainsaw Sculpters</h2>
                    <p>Every summer a handfull of very talented artists gather in Willow Point to create sculptures with chainsaws, giant chunks of wood, and occasionally flamethrowers.</p>
                </figcaption>
            </figure>

            <figure>
                <img src="media/old-house.jpg" alt="A picture of an old house in the woods">
                <figcaption>
                    <h2>The Haig-Brown Heritage House</h2>
                    <p>This house is crazy old! Wow!</p>
                </figcaption>
            </figure>

        </section>

        <section class="trivia-form">
            
            <div class="form-text">
                <h2>Know something we dont?</h2>
                <h3>Submit your Campbell River trivia fact below to add to this list!</h3>
            </div>

            <form class="form" action="#" method="post" name="trivia-submit">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user-name" placeholder="Your Name">
                    </li>

                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user-email" placeholder="Your Email">
                    </li>

                    <li>
                        <label for="trivia-title">Trivia Title:</label>
                        <input type="text" id="trivia-title" name="user-trivia-title" placeholder="Add a title for your trivia fact">
                    </li>

                    <li>
                        <label for="trivia-details">Trivia Details:</label>
                        <textarea id="trivia-details" name="user-trivia-details" placeholder="Add your trivia fact"></textarea>
                    </li>

                    <li class="button">
                        <button type="submit">Submit your trivia</button>
                    </li>
                </ul>
            </form>

        </section>
